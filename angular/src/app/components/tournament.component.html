<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
        <h3>Tournaments</h3>
    </div>
</div>
<div class="col-sm-6">
<div *ngFor="let tournament of tournaments">
    <div class="panel panel-default">
            <div class="panel-heading"><h3>{{ tournament.name }}</h3></div>
            <div class="panel-body">
                    <ul>
                        <li>Max players: {{ tournament.max_players }}</li>
                        <li>Active: {{ tournament.active }}</li>
                        <li>Start time: {{ tournament.start_time }}</li>
                        <li *ngIf="end_time != null">End time: {{ tournament.end_time }}</li>
                        <li *ngIf="end_time == null">End time: N/A</li>
                    </ul>
                </div>
        </div>
    </div>
</div>
